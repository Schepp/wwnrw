# Build Settings
markdown: kramdown
permalink: pretty
exclude: [
'README.md', 'LICENCE.txt', 'CNAME',
]

# Site Settings
title: "Webworker NRW"
author: Christian Schaefer
location: Sipgate, Gladbacher Straße 74, 40219 Düsseldorf

