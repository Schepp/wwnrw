<!DOCTYPE html>
<html lang="de">
<head>
    <title>{{page.title}} | {{site.title}}</title>
    <meta charset="utf-8">
    <meta name="description" content="{{page.description}}">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width">
	<meta http-equiv="Accept-CH" content="DPR, Viewport-Width, Width">
	<link rel="dns-prefetch" href="//ajax.googleapis.com">
	<!-- Create Icons via http://iconifier.net -->

	<link rel="shortcut icon" href="{{site.baseurl}}/favicon.ico">
	<link rel="apple-touch-icon" href="{{site.baseurl}}/assets/images/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="57x57" href="{{site.baseurl}}/assets/images/apple-touch-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="72x72" href="{{site.baseurl}}/assets/images/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="{{site.baseurl}}/assets/images/apple-touch-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="144x144" href="{{site.baseurl}}/assets/images/apple-touch-icon-144x144.png">
	<!-- Check Open Graph via http://developers.facebook.com/tools/debug -->
	<meta property="og:title" content="{{page.title}}">
	<meta property="og:url" content="{{site.url}}{{site.baseurl}}">
	<meta property="og:image" content="{{site.baseurl}}/assets/images/WWNRW.png">
	<meta property="og:site_name" content="{{site.title}}">
	<meta property="og:description" content="{{page.description}}">
	<meta property="fb:admins" content="100000030113626">

	<link rel="stylesheet" href="{{site.baseurl}}/assets/stylesheets/screen.css">
</head>
<body>
    <header class="wrapper">
	    <h1><a href="{{site.baseurl}}/"><img src="{{site.baseurl}}/assets/images/WWNRW.png" width="240" height="100" alt="{{page.title}}" /></a></h1>
    </header>
{{content}}
<footer>
</footer>
</body>
</html>
